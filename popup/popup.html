
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="welcome.css">
        
        <script type="text/javascript" src="../scripts/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>

        <script type="text/javascript" src="../scripts/54df38e2eb.js"></script>

        <title>Chrome Addon v3: popup</title>
    </head>
    <body>
        <section>
            <div class="menu" style="--n: 8;">
                <div class="avatar toggle">
                    <img src="Frog.png" alt="Frogs Against Cancer">
                </div>
                <!--<a class="buycoffee" href="https://www.buymeacoffee.com/paulnorg" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>-->
                <!-- Toggle button for the menu -->
                <!-- div class="toggle"><ion-icon name="home-outline"></ion-icon></div> -->
                
                <!-- Menu items (li) with a CSS variable for their index -->
                <!-- Note: Ideally, li elements should be inside a ul or ol -->
                <li style="--i:0;">
                    <a href="#"><i class="fa-solid fa-ghost fa-lg"></i></a>
                </li>
                <li style="--i:1;">
                    <a href="#"><i class="fa-solid fa-shield-halved"></i></a>
                </li>
                <li style="--i:2;">
                    <a href="#"><i class="fa-solid fa-heart fa-lg"></i></a>
                </li>
                <li style="--i:3;">
                    <a href="#"><i class="fa-solid fa-gamepad"></i></a>
                </li>
                <!-- Example of an external link in one of the menu items -->
                <li style="--i:4;">
                    <a href="https://google.com" target="_blank" rel="noopener"><i class="fa-solid fa-headset fa-lg"></i></a>
                </li>
                <li style="--i:5;">
                    <a href="#"><i class="fa-solid fa-dragon"></i></a>
                </li>
                <li style="--i:6;">
                    <a href="#"><i class="fa-solid fa-ring fa-lg"></i></a>
                </li>
                <li style="--i:7;">
                    <a href="#"><i class="fa-solid fa-dice-d20"></i></a>
                </li>
                <!-- ...other li elements... -->
            </div>
        </section>
    </body>

    <script type="text/javascript" src="../scripts/menu-functionality.js"></script>
    
</html>
